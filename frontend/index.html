    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .logo-container {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 20px;
      }
      
      .logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }
      
      .logo::before {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        top: 16px;
        left: 16px;
        opacity: 0.9;
      }
      
      .logo::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        top: 16px;
        right: 16px;
        opacity: 0.9;
      }
      
      .logo .smile {
        position: absolute;
        bottom: 18px;
        width: 24px;
        height: 12px;
        border: 3px solid white;
        border-top: none;
        border-radius: 0 0 24px 24px;
        opacity: 0.9;
      }
      
      .logo .sync-lines {
        position: absolute;
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
      }
      
      .logo .sync-lines::before,
      .logo .sync-lines::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, white, transparent);
        opacity: 0.3;
        animation: sync 2s ease-in-out infinite;
      }
      
      .logo .sync-lines::before {
        top: 0;
        transform: rotate(45deg);
      }
      
      .logo .sync-lines::after {
        top: 0;
        transform: rotate(-45deg);
        animation-delay: 1s;
      }
      
      @keyframes sync {
        0%, 100% { opacity: 0.3; transform: scale(0.8) rotate(45deg); }
        50% { opacity: 0.8; transform: scale(1.2) rotate(45deg); }
      }
      
      .brand-name {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        letter-spacing: -0.02em;
      }
      
      .tagline {
        color: rgba(255, 255, 255, 0.8);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 1.1rem;
        font-weight: 400;
        margin-top: 8px;
        text-align: center;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 30px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen after page loads */
      body.loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="logo-container">
        <div class="logo">
          <div class="smile"></div>
          <div class="sync-lines"></div>
        </div>
        <div class="brand-name">FaceSync Pro</div>
      </div>
      <div class="tagline">Advanced Facial Recognition Technology</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen after page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1500);
      });
    </script>
  </body>
